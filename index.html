<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Photo Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Interactive Photo Gallery</h1>

  <div id="image">
    Hover over an image below to display here.
  </div>

  <div class="preview">
    <img src="https://picsum.photos/id/1015/300/200" 
         alt="Beautiful mountain landscape"
         onmouseover="upDate(this)" 
         onmouseout="unDo()">

    <img src="https://picsum.photos/id/1016/300/200" 
         alt="Peaceful forest view"
         onmouseover="upDate(this)" 
         onmouseout="unDo()">

    <img src="https://picsum.photos/id/1025/300/200" 
         alt="Adorable puppy portrait"
         onmouseover="upDate(this)" 
         onmouseout="unDo()">

    <img src="https://picsum.photos/id/1024/300/200" 
         alt="Flying bird over the sea"
         onmouseover="upDate(this)" 
         onmouseout="unDo()">
  </div>

  <script src="script.js"></script>
</body>
</html>
